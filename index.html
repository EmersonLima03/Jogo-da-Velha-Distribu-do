<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }

        #currentPlayer {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
    <!-- Link para o script cliente -->
    <script src="client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io/client-dist/socket.io.js"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="board"></div>
    <div id="currentPlayer"></div>
    <button onclick="restartGame()">Restart Game</button>
</body>
</html>
